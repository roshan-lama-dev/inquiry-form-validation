<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Enquiry Form</h2>
      </div>
      <form class="form" id="form">
        <div class="form-control">
          <label for="">Username</label
          ><input
            type="text"
            placeholder="Enter your name"
            id="username"
            onblur="myblurFunction()"
          /><i class="fas fa-check-circle"></i
          ><i class="fas fa-exclamation-circle"></i><small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="">Email</label
          ><input type="email" placeholder="Enter your email" id="email" /><i
            class="fas fa-check-circle"
          ></i
          ><i class="fas fa-exclamation-circle"></i><small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="">Phone Number(Optional)</label
          ><input
            type="number"
            placeholder="Enter your phone number"
            id="number"
          /><i class="fas fa-check-circle"></i
          ><i class="fas fa-exclamation-circle"></i><small>Error Message</small>
        </div>

        <div class="form-control">
          <label for="">Message</label
          ><input type="text" placeholder="Enter your message" id="message" /><i
            class="fas fa-check-circle"
          ></i
          ><i class="fas fa-exclamation-circle"></i><small>Error Message</small>
        </div>

        <button id="btn">Submit</button>
        <h5 id="successMsg"></h5>
      </form>
    </div>

    <script src="inquiry.js"></script>
  </body>
</html>
